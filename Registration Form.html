<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="first name">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="last name">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm">
            </div>
            <div>
                <label>Birthday:*</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <input type="radio" name="gender" value="male"
                id=male>
                <label>Male</label>
                <input type="radio" name="gender" value="female"
                id="female">
                <label>Female</label>
                <input type="radio" name="gender" value="non-binary"
                id="non-binary">
                <label>Non-binary</label>
                <input type="radio" name="gender" value="N/A"
                id="N/A">
                <label>I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea name="description" cols="40" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                <select name="snack">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="email update" id="emailUpdate">
                <label for="emailUpdate">Yes, I would like to recieve periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </div>
</body>
</html>
